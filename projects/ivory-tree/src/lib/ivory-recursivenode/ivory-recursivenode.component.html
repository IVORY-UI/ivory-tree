<div class="ivory-node">
  <div class="ivory-node-content">
    <div class="ivory-node-expand">
      @if (node.children && node.children.length>0) {
        <button (click)="_expanded=!_expanded">
          @if (!_expanded) {
            <div class="ivory-icon-collapse"></div>
          }
          @else {
            <div class="ivory-icon-expand"></div>
          }
        </button>
      }
    </div>
    <div class="ivory-node-title">
      @if (nodeSelectable) {
        <input
          type="checkbox"
          id="{{_uniqueId}}"
          class="node-checkbox"
          [name]="node.name"
          (change)="nodeSelectionChange($event)"
          [(ngModel)]="node.isSelected"
        />
        <label for="{{_uniqueId}}">
          {{ node.name }}
        </label>
      }
      @else {
        <span>
          {{ node.name }}
        </span>
      }
    </div>
  </div>
  
  @if (_expanded) {
    <div class="ivory-node-children">
      <ng-content></ng-content>
    </div>
  }
</div>
